<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book JavaScript</title>
    <!-- Files -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Address Book</h1>
        <p class="text-center">The address book will automatically load on refresh, save is only done everytime a new addition is made or deletion</p>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success text-center" onclick="saveAddress()">Save Addresses</button>
                <button class="btn btn-success text-center" onclick="loadAddresses()">Load Addresses</button>
            </div>
        </div>
        <!--Form to enter data -->
        <!-- Base template from https://getbootstrap.com/docs/4.0/components/forms/ -->
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="othername">Other Name</label>
            <input type="text" class="form-control" id="othername" placeholder="Enter Other Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
        </div>

        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter Street">
        </div>

        <div class="form-group">
            <label for="town">Town</label>
            <input type="text" class="form-control" id="town" placeholder="Enter Town">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter Country">
        </div>
        <button onclick="createAddress()" class="btn btn-primary">Add to AddressBook</button>
    </div>
    <hr>
    <div class="container">
        <!-- TABLE -->
        <h1 class="text-center">Table Of Data</h1>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <!-- SEARCH METHODS HERE -->
                    <th scope="col">First Name<input type="text" class="myInput" id="firstNameInput" onkeyup='tableSearch("firstNameInput",0,"myTable")' placeholder="Search"></th>
                    <th scope="col">Other Names<input type="text" class="myInput" id="otherNameInput" onkeyup='tableSearch("otherNameInput",1,"myTable")' placeholder="Search"></th>
                    <th scope="col">Email<input type="text" class="myInput" id="emailInput" onkeyup='tableSearch("emailInput",2,"myTable")' placeholder="search"></th>
                    <th scope="col">Phone Number<input type="text" class="myInput" id="phoneNumberInput" onkeyup='tableSearch("phoneNumberInput",3,"myTable")' placeholder="search"></th>
                    <th scope="col">Address (Country/Town)<input type="text" class="myInput" id="addressInput" onkeyup='tableSearch("addressInput",4,"myTable")' placeholder="search"></th>
                    <th scope="col">Delete?</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data from Local Storage will appear here -->
            </tbody>
        </table>
    </div>


    <!-- JAVASCRIPT FILE HERE -->
    <script src="main.js"></script>
</body>

</html>
